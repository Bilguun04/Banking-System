server.port=8080
server.servlet.context-path=/api

# Spring JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# MySQL Database Configuration (Production/Docker)
spring.datasource.url=jdbc:mysql://mysql:3306/banking_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=banking_user
spring.datasource.password=banking_password

# Redis Configuration (Docker)
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.timeout=60000
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0
spring.data.redis.jedis.pool.max-wait=-1ms

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# Logging
logging.level.root=INFO
logging.level.com.banking=DEBUG
logging.level.org.hibernate.SQL=DEBUG

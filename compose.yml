services:
  postgres:
    image: postgres:16-alpine
    container_name: banking-db
    environment:
      POSTGRES_DB: banking_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: rootuser
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banking_user -d banking_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis: Simple cache for dev
  redis:
    image: redis:7-alpine
    container_name: banking-cache-dev
    ports:
      - "6379:6379"
    networks:
      - banking-network

  # Backend: Optimized for hot-reloading (Spring Boot DevTools)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile # Ensure this uses a JDK image, not JRE, for dev
    container_name: banking-backend-dev
    volumes:
      - ./backend:/app  # Mount source for hot-reload support
      - ~/.m2:/root/.m2 # Cache Maven dependencies locally
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/banking_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: rootuser
      SPRING_DATA_REDIS_HOST: redis
      # Debugging port for attaching an IDE debugger
      JAVA_OPTS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
    ports:
      - "8080:8080"
      - "5005:5005" 
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - banking-network

  # Frontend: Optimized for Angular CLI live-reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev # Use a simpler Dockerfile (Node-based, not Nginx)
    container_name: banking-frontend-dev
    volumes:
      - ./frontend:/app
      - /app/node_modules # Don't overwrite container modules with host ones
    ports:
      - "4200:4200"
    environment:
      - CHOKIDAR_USEPOLLING=true # Helps with file change detection in Docker
    networks:
      - banking-network

volumes:
  postgres_data:
networks:
  banking-network:
    driver: bridge
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: banking-system-database
    environment:
      POSTGRES_DB: banking_db
      POSTGRES_USER: banking_user
      POSTGRES_PASSWORD: banking_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banking_user -d banking_db"]
      timeout: 20s
      retries: 10
      interval: 5s
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: banking-system-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5
      interval: 3s
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: banking-system-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/banking_db
      SPRING_DATASOURCE_USERNAME: banking_user
      SPRING_DATASOURCE_PASSWORD: banking_password
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JAVA_OPTS: "-Xmx512m -Xms256m"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - banking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/actuator/health"]
      timeout: 30s
      retries: 10
      interval: 10s
      start_period: 60s

  # Frontend Angular with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: banking-system-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - banking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      timeout: 10s
      retries: 5
      interval: 10s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  banking-network:
    driver: bridge

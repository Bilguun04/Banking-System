version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: banking-db
    environment:
      POSTGRES_DB: banking_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: rootuser
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d rootuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: banking-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/banking_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: rootuser
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - banking-network

  # Frontend: Optimized for Angular CLI live-reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev # Use a simpler Dockerfile (Node-based, not Nginx)
    container_name: banking-frontend-dev
    volumes:
      - ./frontend:/app
      - /app/node_modules # Don't overwrite container modules with host ones
    ports:
      - "4200:4200"
    environment:
      - CHOKIDAR_USEPOLLING=true # Helps with file change detection in Docker
    networks:
      - banking-network

volumes:
  postgres_data:
networks:
  banking-network:
    driver: bridge